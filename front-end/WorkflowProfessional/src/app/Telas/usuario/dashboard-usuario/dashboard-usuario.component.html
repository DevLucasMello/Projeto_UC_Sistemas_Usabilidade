<div *ngIf="vagasUsuario" class="container main-container">
  <div class="container">
    <div class="painel">
      <div class="painel-topo">
        <h1>Vagas Inscritas</h1>
      </div>
      <div class="row painel-corpo">
        <div class="row titulos">
          <div class="col-5 titulo-coluna-1"><span>Empresa</span></div>
          <div class="col-5 titulo-coluna-2"><span>Vaga</span></div>
        </div>

        <div *ngIf="vagasUsuario.length > 0" class="conteudo">
          <div class="row conteudo-interno" *ngFor="let vaga of vagasUsuario">
            <div class="col-5 conteudo-coluna-1"><span>{{vaga.empresa}}</span></div>
            <div class="col-5 conteudo-coluna-2"><span>{{vaga.funcao}}</span></div>             
          </div>  
        </div>

        <div *ngIf="vagasUsuario.length < 0" class="row conteudo">
          <div class="col-6 sem-conteudo"><span>NÃ£o se candidatou a nenhuma vaga</span></div>          
        </div>

      </div>
    </div>    
  </div>
</div>
