<app-menu-admin></app-menu-admin>

<div class="container main-container">
  <div class="container">
    <h4 class="paragrafo">Cadastro</h4>
    <hr class="paragrafo"/>
    <form novalidate (ngSubmit)="adicionarAdministrador()" [formGroup]="cadastroForm">
      <div class="form-horizontal">

        <div class="form-group">
          <label class="col-md-3 col-sm-5 control-label" for="nome">Digite seu nome</label>
          <div class="col-md-10">
            <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome" 
            [ngClass]="{'is-invalid': displayMessage.nome}"/>
            <span class="text-danger" *ngIf="displayMessage.nome">
              <p [innerHTML]="displayMessage.nome"></p>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 col-sm-5 control-label" for="empresa">Digite a empresa</label>
          <div class="col-md-10">
            <input class="form-control" id="empresa" type="text" placeholder="Empresa (requerido)" formControlName="empresa" 
            [ngClass]="{'is-invalid': displayMessage.empresa}"/>
            <span class="text-danger" *ngIf="displayMessage.empresa">
              <p [innerHTML]="displayMessage.empresa"></p>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 col-sm-5 control-label" for="cargo">Digite o cargo</label>
          <div class="col-md-10">
            <input class="form-control" id="cargo" type="text" placeholder="Cargo (requerido)" formControlName="cargo" 
            [ngClass]="{'is-invalid': displayMessage.cargo}"/>
            <span class="text-danger" *ngIf="displayMessage.cargo">
              <p [innerHTML]="displayMessage.cargo"></p>
            </span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
            <span>
              <button class="btn btn-primary" id="Registrar" [disabled]="!cadastroForm.valid" type="submit">Salvar Alterações</button>
              <button class="btn btn-danger botao-voltar" (click)="voltarDashboard()">Voltar</button>
            </span>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<app-rodape-admin></app-rodape-admin>
