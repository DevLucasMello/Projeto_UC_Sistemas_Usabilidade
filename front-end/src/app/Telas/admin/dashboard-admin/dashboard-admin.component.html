<div *ngIf="dashboardVagas" class="container main-container">
  <div class="container">
    <div class="painel">
      <div class="painel-topo">
        <h1>Candidatos Inscritos</h1>
      </div>
      <div class="row painel-corpo">
        <div class="row titulos">
          <div class="col-5 titulo-coluna-1"><span>Vaga</span></div>
          <div class="col-5 titulo-coluna-2"><span>Candidato</span></div>
        </div>

        <div *ngIf="dashboardVagas.length > 0" class="conteudo">
          <div class="row conteudo-interno" *ngFor="let vaga of dashboardVagas">
            <div class="col-5 conteudo-coluna-1"><span>{{vaga.funcao}}</span></div>
            <div class="col-5 conteudo-coluna-2"><span>{{vaga.nome}}</span></div>            
          </div>
        </div>

        <div *ngIf="dashboardVagas.length < 0" class="row conteudo">
          <div class="col-6 sem-conteudo"><span>NÃ£o possui candidatos inscritos</span></div>          
        </div>

      </div>
    </div>    
  </div>
</div>
